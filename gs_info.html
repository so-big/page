<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEARLAXY SPACE</title>
    <style>
        @font-face {
            font-family: 'THSarabun';
            src: url('./font/THSarabun.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'THSarabunBold';
            src: url('./font/THSarabunBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        .textn {
            font-family: 'THSarabun', sans-serif;
        }

        .textb {
            font-family: 'THSarabunBold', sans-serif;
            font-weight: bold;
        }
		.tab-button {
			display: inline-block;
			background-color: #4a6388; /* น้ำเงินอ่อนเหมือนท้องฟ้าอวกาศตอนสว่าง */
			margin-right: -5px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
			text-align: center;
			user-select: none; 
            cursor: pointer;  
			width: 28%;
			@media screen and (max-width: 1366px) {
				font-size:1rem
			}
			@media screen and (min-width: 1366px) {
				font-size: 28px;
				width: 150px;
			}
		}
		.tab-button.active {
			display: inline-block;
			background-color: #6b89b5; /* น้ำเงินสว่างขึ้นสำหรับแท็บที่เลือก */
			margin-right: -5px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาว */
			text-align: center;
			@media screen and (max-width: 1366px) {
				font-size:1rem	
			}
			@media screen and (min-width: 1366px) {
				font-size: 28px;
				width: 200px;
				height:35px;
			}
		}
		.content {
			border: 1px solid #6b89b5; /* กรอบน้ำเงินสว่าง */
			padding: 15px;
			background-color: #e6ebf5; /* เทาอ่อนมากเหมือนแสงอวกาศ */
			@media screen and (max-width: 1366px) {
				font-size:1rem	
			}
			@media screen and (min-width: 1366px) {
				font-size: 28px;
			}
		}
		.content h1, .content h2, .content h3 {
			font-family: 'THSarabunBold', sans-serif;
			font-weight: bold;
			color: #34495e; /* น้ำเงินเข้มอ่อนสำหรับหัวข้อ */
		}
		.content .hidden {
			display: none;  
		}
		.content .hidden.active {
			display: block;  
		}
		.tab-menu {
			border-width: 0px 1px 1px 1px;
			border-style: solid;
			border-color: #6b89b5; /* กรอบน้ำเงินสว่าง */
			background-color: #4a6388; /* น้ำเงินอ่อนสำหรับเมนู */
			width: calc(100% - 2px);
		}
		.tab-menu div {
			/* ไม่ต้องเปลี่ยนสี */
		}
		#info_tv_Selection {
            padding: 10px;
            background-color: #ffffff; /* ขาวสำหรับกล่องย่อย */
            border-radius: 5px;
			 
        }
        #info_tv_Selection h2 {
			@media screen and (max-width: 1366px) {
				font-size:1.2rem	
			}
			@media screen and (min-width: 1366px) {
				font-size: 34px;
			}
            margin: 10px 0;
            padding: 8px;
            background-color: #6b89b5; /* น้ำเงินสว่างสำหรับกล่อง */
            border: 1px solid #5a77a3; /* กรอบน้ำเงินอ่อนกว่า */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
			user-select: none; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
        }
        #info_tv_Selection h2:hover {
            background-color: #5a77a3; /* น้ำเงินอ่อนลงเมื่อชี้ */
        }
        #info_tv_Selection h2 i {
            margin-right: 8px;
            color: #ffffff; /* ไอคอนขาว */
        }
		.button_back{
		background-color: #6b89b5; 
		color: #ffffff; 
		padding: 6px 12px; 
		border: 1px solid #5a77a3; 
		border-radius: 5px; 
		cursor: pointer; 
		font-family: 'THSarabunBold', sans-serif; 
		transition: background-color 0.3s;
		width:100%;
		margin-top:20px;
		@media screen and (max-width: 1366px) {
				font-size:1rem	
			}
			@media screen and (min-width: 1366px) {
				font-size: 28px;
			}
		}
		.image-container {
		position: relative;
		width: 340px; /* เท่ากับ body default */
		margin-left: -15px; /* ชดเชย padding 15px ของ .content */
		box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
		margin-top: 25px;
		margin-bottom: 0.9em;
		overflow: hidden;
		
			/* ปรับตาม media queries ของ body */
			@media screen and (orientation: landscape) {
				width: 640px; /* เท่ากับ body ในแนวนอน */
			}
			
			@media screen and (min-width: 768px) {
				width: 768px; /* เท่ากับ body ในจอใหญ่ */
			}
		}

		.cropped-image {
			width: 100%; /* เต็มความกว้างของ .image-container */
			height: auto;
			display: block;
		}

		.ruller {
			position: absolute;
			height: 5px;
			width: 100%; /* เต็มความกว้างของ .image-container */
			background-color: #6b89b5;
			z-index: 9999;
		 
		}
		body {
			transform-origin: top left;
			background-color: #d9e1f2;
			margin: 0 auto;
			
			/* Default scale สำหรับแนวตั้ง */
			@media screen and (orientation: portrait){
				transform: scale(calc(100vw / 340px));
			}
			/* เงื่อนไขสำหรับแนวนอน */
			@media screen  and (orientation: landscape) {
				transform: scale(calc(100vh / 340px)); /* ปรับ scale ตามความสูง */
			}
			
			/* เงื่อนไขสำหรับจอใหญ่ */
			@media screen and (min-width: 1366px) {
				width:1366px; /* ไม่ scale เมื่อถึงขนาดจริง */
			}
		}
		:root {
			font-size: calc(100vw / 24);
			@media screen and (min-width: 1366px) {
				font-size: 24px;
			}
		}
		.toptext{
			cursor: pointer; 
			user-select: none; 
			width: calc(100% - 2px);
			border-color: #6b89b5; 
			border-style: solid; 
			border-width: 1px 1px 0px 1px; 
			background-color: #4a6388; 
			padding: 5px 0px 5px 0px; 
			text-align: center; color: #ffffff;
			@media screen and (max-width: 1366px) {
				font-size:1.6rem	
			}
			@media screen and (min-width: 1366px) {
				font-size: 44px;
				height:50px;
			}
		}
 
    </style>
</head>
<body>
    <div class="textb toptext" onclick="location.reload()" style="">วิธีการใช้งานอุปกรณ์ภายใน GEARLAXY SPACE</div>
    <div class="tab-menu">
        <div id="menu_tv" class="tab-button active" onclick="showTab3x('info_tv','info_tv_Selection','menu_tv')">อุปกรณ์TV</div>
        <div id="menu_pj" class="tab-button" onclick="showTab('info_projector')">โปรเจคเตอร์</div>
        <div id="menu_so" class="tab-button" onclick="showTab('info_sound')">เครื่องเสียง</div>
    </div>

    <div class="content">
        <div id="info_tv" class="hidden active">
			<div id="info_tv_Selection" class="hidden active">
				<p>การเชื่อมต่อเบื้องต้น :</p>
				<h2 onclick="showTab3x('info_tv','info_tv_pc','menu_tv')"><i class="fas fa-desktop"></i>&nbsp&nbsp&nbsp-&nbspการเชื่อมต่อด้วยคอมพิวเตอร์ </h2>
				<h2 onclick="showTab3x('info_tv','info_tv_mobile','menu_tv')"><i class="fas fa-mobile-alt"></i>&nbsp&nbsp&nbsp-&nbspการเชื่อมต่อด้วยสมาร์ตโฟน</h2>
				<p>การใช้งานขั้นสูง :</p>
				<h2 onclick="showTab3x('info_tv','info_tv_advance','menu_tv')"><i class="fas fa-info-circle"></i>&nbsp&nbsp&nbsp-&nbspข้อมูลเพิ่มเติม</h2>
			</div>
			<div id="info_tv_pc" class="hidden" style="margin-top:-25px;"> 
				<div style="position: relative; width: calc(100% + 29px);margin-left:-14px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); padding-top:25px;margin: 25px auto 0.9em overflow: hidden;  ">
					<img src="gs_file/PC_TV_page-0001.jpg"  class="cropped-image" alt="Page 1" /> <div class="ruller"></div>
					<img src="gs_file/PC_TV_page-0002.jpg"  class="cropped-image" alt="Page 2" /> <div class="ruller"></div>
					<img src="gs_file/PC_TV_page-0003.jpg" class="cropped-image" alt="Page 3" />  
				</div>
				<button onclick="showTab3x('info_tv','info_tv_Selection','menu_tv')" class="button_back">กลับสู่เมนู</button>
			</div>
			 <div id="info_tv_mobile" class="hidden">
				<div style="position: relative; width: calc(100% + 29px);margin-left:-14px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); padding-top:0px;margin: 25px auto 0.9em overflow: hidden;  ">
					<img src="gs_file/SP_TV_page-0001.jpg"  class="cropped-image" alt="Page 1" /><div class="ruller"></div>
					<img src="gs_file/SP_TV_page-0002.jpg"  class="cropped-image" alt="Page 2" /><div class="ruller"></div>
					<img src="gs_file/SP_TV_page-0003.jpg"  class="cropped-image" alt="Page 3" /><div class="ruller"></div>
					<img src="gs_file/SP_TV_page-0004.jpg"  class="cropped-image" alt="Page 4" />
				</div>
				<button onclick="showTab3x('info_tv','info_tv_Selection','menu_tv')" class="button_back">กลับสู่เมนู</button>
			</div>
			<div id="info_tv_advance" class="hidden">
				<h2>ยังไม่มีข้อมูล</h2>
				<button onclick="showTab3x('info_tv','info_tv_Selection','menu_tv')" class="button_back">กลับสู่เมนู</button>
			</div>
        </div>

        <div id="info_projector" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>

        <div id="info_sound" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.hidden').forEach(hidden => {
                hidden.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
		function showTab2x(tabId1, tabId2) {
			document.querySelectorAll('.tab-button').forEach(button => {
				button.classList.remove('active');
			});
			document.querySelectorAll('.hidden').forEach(hidden => {
				hidden.classList.remove('active');
			});
			event.target.classList.add('active');
			document.getElementById(tabId1).classList.add('active');
			document.getElementById(tabId2).classList.add('active');
		}
		function showTab3x(tabId1, tabId2,tabId3) {
			document.querySelectorAll('.tab-button').forEach(button => {
				button.classList.remove('active');
			});
			document.querySelectorAll('.hidden').forEach(hidden => {
				hidden.classList.remove('active');
			});
			event.target.classList.add('active');
			document.getElementById(tabId1).classList.add('active');
			document.getElementById(tabId2).classList.add('active');
			document.getElementById(tabId3).classList.add('active');
		}
 
		 
    </script>
	<script>
    // ฟังก์ชันตรวจสอบว่าเป็นโทรศัพท์หรือ PC
    function checkDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
        // ตรวจสอบคำที่บ่งบอกว่าเป็นโทรศัพท์
        const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone|mobile|tablet/.test(userAgent);
        
        if (!isMobile) {
            // ถ้าไม่ใช่โทรศัพท์ (คือ PC) ให้ redirect ไป gs_info_pc.html
            //window.location.href = "gs_info_pc.html";
        }
        // ถ้าเป็นโทรศัพท์ ไม่ต้องทำอะไร (แสดงหน้าเดิมต่อ)
    }

    // เรียกฟังก์ชันเมื่อหน้าโหลด
    window.onload = checkDevice;
	</script>

</body>
</html>
