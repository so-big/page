<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEARLAXY SPACE</title>
    <style>
        @font-face {
            font-family: 'THSarabun';
            src: url('THSarabun.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'THSarabunBold';
            src: url('THSarabun Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        .textn {
            font-family: 'THSarabun', sans-serif;
        }

        .textb {
            font-family: 'THSarabunBold', sans-serif;
            font-weight: bold;
        }
		.tab-button {
			display: inline-block;
			background-color: #4a6388; /* น้ำเงินอ่อนเหมือนท้องฟ้าอวกาศตอนสว่าง */
			margin-right: -5px;
			width: 100px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
			text-align: center;
			user-select: none; 
            cursor: pointer;  
		}
		.tab-button.active {
			display: inline-block;
			background-color: #6b89b5; /* น้ำเงินสว่างขึ้นสำหรับแท็บที่เลือก */
			margin-right: -5px;
			width: 100px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาว */
			text-align: center;
		}
		.content {
			border: 1px solid #6b89b5; /* กรอบน้ำเงินสว่าง */
			padding: 15px;
			background-color: #e6ebf5; /* เทาอ่อนมากเหมือนแสงอวกาศ */
		}
		.content h1, .content h2, .content h3 {
			font-family: 'THSarabunBold', sans-serif;
			font-weight: bold;
			color: #34495e; /* น้ำเงินเข้มอ่อนสำหรับหัวข้อ */
		}
		.content .hidden {
			display: none;  
		}
		.content .hidden.active {
			display: block;  
		}
		body {
			max-width: 400px;
			background-color: #d9e1f2; /* เทาสว่างเหมือนท้องฟ้าอวกาศตอนมีแสง */
		}
		.tab-menu {
			border-width: 0px 1px 1px 1px;
			border-style: solid;
			border-color: #6b89b5; /* กรอบน้ำเงินสว่าง */
			background-color: #4a6388; /* น้ำเงินอ่อนสำหรับเมนู */
			width: calc(100% - 2px);
		}
		.tab-menu div {
			/* ไม่ต้องเปลี่ยนสี */
		}
		#info_tv_Selection {
            padding: 10px;
            background-color: #ffffff; /* ขาวสำหรับกล่องย่อย */
            border-radius: 5px;
        }
        #info_tv_Selection h2 {
            font-size: 24px;
            margin: 10px 0;
            padding: 8px;
            background-color: #6b89b5; /* น้ำเงินสว่างสำหรับกล่อง */
            border: 1px solid #5a77a3; /* กรอบน้ำเงินอ่อนกว่า */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
			user-select: none; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
        }
        #info_tv_Selection h2:hover {
            background-color: #5a77a3; /* น้ำเงินอ่อนลงเมื่อชี้ */
        }
        #info_tv_Selection h2 i {
            margin-right: 8px;
            color: #ffffff; /* ไอคอนขาว */
        }
		.button_back{
		background-color: #6b89b5; 
		color: #ffffff; 
		padding: 6px 12px; 
		border: 1px solid #5a77a3; 
		border-radius: 5px; 
		cursor: pointer; 
		font-family: 'THSarabunBold', sans-serif; 
		transition: background-color 0.3s;
		font-size: 24px;
		width:320px;
		}
    </style>
</head>
<body>
    <div class="textb" onclick="location.reload()" style="cursor: pointer; user-select: none; width: calc(100% - 2px); border-color: #6b89b5; border-style: solid; border-width: 1px 1px 0px 1px; font-size: 24px; background-color: #4a6388; padding: 5px 0px 5px 0px; text-align: center; color: #ffffff;">วิธีการใช้งานอุปกรณ์ภายใน GEARLAXY SPACE</div>
    <div class="tab-menu">
        <div class="tab-button active" onclick="showTab2x('info_tv','info_tv_Selection')">อุปกรณ์TV</div>
        <div class="tab-button" onclick="showTab('info_projector')">โปรเจคเตอร์</div>
        <div class="tab-button" onclick="showTab('info_sound')">เครื่องเสียง</div>
    </div>

    <div class="content">
        <div id="info_tv" class="hidden active">
			<div id="info_tv_Selection" class="hidden active">
				<h2 onclick="showTab2x('info_tv','info_tv_pc')"><i class="fas fa-desktop"></i> การเชื่อมต่อด้วยคอมพิวเตอร์ </h2>
				<h2 onclick="showTab2x('info_tv','info_tv_mobile')"><i class="fas fa-mobile-alt"></i> การเชื่อมต่อด้วยสมาร์ตโฟน</h2>
				<h2 onclick="showTab2x('info_tv','info_tv_advance')"><i class="fas fa-info-circle"></i> ข้อมูลเพิ่มเติม</h2>
			</div>
			<div id="info_tv_pc" class="hidden">
				<iframe src="https://so-big.github.io/page/comic01.pdf" width="100%" height="auto" style="border: none; min-height: 500px; display: block;" sandbox="allow-scripts" onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px';"></iframe>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" style="background-color: #6b89b5; color: #ffffff; padding: 6px 12px; border: 1px solid #5a77a3; border-radius: 5px; cursor: pointer; font-family: 'THSarabunBold', sans-serif; transition: background-color 0.3s;">กลับไปเลือก</button>
			</div>
			 <div id="info_tv_mobile" class="hidden">
				<h2>TV1</h2>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" class="button_back">กลับไปเลือก</button>
			</div>
			<div id="info_tv_advance" class="hidden">
				<h2>TV1</h2>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" class="button_back">กลับไปเลือก</button>
			</div>
        </div>

        <div id="info_projector" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>

        <div id="info_sound" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.hidden').forEach(hidden => {
                hidden.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
		function showTab2x(tabId1, tabId2) {
			document.querySelectorAll('.tab-button').forEach(button => {
				button.classList.remove('active');
			});
			document.querySelectorAll('.hidden').forEach(hidden => {
				hidden.classList.remove('active');
			});
			event.target.classList.add('active');
			document.getElementById(tabId1).classList.add('active');
			document.getElementById(tabId2).classList.add('active');
		}
		function adjustZoom() {
			const baseWidth = 365; 
			const screenWidth = window.innerWidth;
			const zoomLevel = screenWidth / baseWidth;
			document.body.style.zoom = zoomLevel;
		}
		window.onload = adjustZoom;
		window.onresize = adjustZoom;
    </script>
</body>
</html>
