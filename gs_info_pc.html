<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEARLAXY SPACE</title>
    <style>
        @font-face {
            font-family: 'THSarabun';
            src: url('./font/THSarabun.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'THSarabunBold';
            src: url('./font/THSarabunBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        .textn {
            font-family: 'THSarabun', sans-serif;
        }

        .textb {
            font-family: 'THSarabunBold', sans-serif;
            font-weight: bold;
        }
		.tab-button {
			display: inline-block;
			background-color: #4a6388; /* น้ำเงินอ่อนเหมือนท้องฟ้าอวกาศตอนสว่าง */
			margin-right: -5px;
			width: 100px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
			text-align: center;
			user-select: none; 
            cursor: pointer;  
		}
		.tab-button.active {
			display: inline-block;
			background-color: #6b89b5; /* น้ำเงินสว่างขึ้นสำหรับแท็บที่เลือก */
			margin-right: -5px;
			width: 100px;
			padding: 6px 8px 6px 7px; 
			color: #ffffff; /* ขาว */
			text-align: center;
		}
		.content {
			border: 1px solid #6b89b5; /* กรอบน้ำเงินสว่าง */
			padding: 15px;
			background-color: #e6ebf5; /* เทาอ่อนมากเหมือนแสงอวกาศ */
			width :768px;
		 
		}
		.content h1, .content h2, .content h3 {
			font-family: 'THSarabunBold', sans-serif;
			font-weight: bold;
			color: #34495e; /* น้ำเงินเข้มอ่อนสำหรับหัวข้อ */
		}
		.content .hidden {
			display: none;  
		}
		.content .hidden.active {
			display: block;  
		}
		body {
			margin: 0 auto;
			max-width: 800px;
			background-color: #d9e1f2; /* เทาสว่างเหมือนท้องฟ้าอวกาศตอนมีแสง */
		}
		.tab-menu {
			border-width: 0px 1px 1px 1px;
			border-style: solid;
			border-color: #6b89b5; /* กรอบน้ำเงินสว่าง */
			background-color: #4a6388; /* น้ำเงินอ่อนสำหรับเมนู */
			width: calc(100% - 2px);
		}
		.tab-menu div {
			/* ไม่ต้องเปลี่ยนสี */
		}
		#info_tv_Selection {
            padding: 10px;
            background-color: #ffffff; /* ขาวสำหรับกล่องย่อย */
            border-radius: 5px;
        }
        #info_tv_Selection h2 {
            font-size: 24px;
            margin: 10px 0;
            padding: 8px;
            background-color: #6b89b5; /* น้ำเงินสว่างสำหรับกล่อง */
            border: 1px solid #5a77a3; /* กรอบน้ำเงินอ่อนกว่า */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
			user-select: none; 
			color: #ffffff; /* ขาวสำหรับข้อความ */
        }
        #info_tv_Selection h2:hover {
            background-color: #5a77a3; /* น้ำเงินอ่อนลงเมื่อชี้ */
        }
        #info_tv_Selection h2 i {
            margin-right: 8px;
            color: #ffffff; /* ไอคอนขาว */
        }
		.button_back{
		background-color: #6b89b5; 
		color: #ffffff; 
		padding: 6px 12px; 
		border: 1px solid #5a77a3; 
		border-radius: 5px; 
		cursor: pointer; 
		font-family: 'THSarabunBold', sans-serif; 
		transition: background-color 0.3s;
		font-size: 24px;
		width:320px;
		}
    </style>
</head>
<body>
    <div class="textb" onclick="location.reload()" style="cursor: pointer; user-select: none; width: calc(100% - 2px); border-color: #6b89b5; border-style: solid; border-width: 1px 1px 0px 1px; font-size: 24px; background-color: #4a6388; padding: 5px 0px 5px 0px; text-align: center; color: #ffffff;">วิธีการใช้งานอุปกรณ์ภายใน GEARLAXY SPACE</div>
    <div class="tab-menu">
        <div class="tab-button active" onclick="showTab2x('info_tv','info_tv_Selection')">อุปกรณ์TV</div>
        <div class="tab-button" onclick="showTab('info_projector')">โปรเจคเตอร์</div>
        <div class="tab-button" onclick="showTab('info_sound')">เครื่องเสียง</div>
    </div>

    <div class="content">
        <div id="info_tv" class="hidden active">
			<div id="info_tv_Selection" class="hidden active">
				<p>การเชื่อมต่อเบื้องต้น :</p>
				<h2 onclick="showTab2x('info_tv','info_tv_pc')"><i class="fas fa-desktop"></i>&nbsp&nbsp&nbsp-&nbspการเชื่อมต่อด้วยคอมพิวเตอร์ </h2>
				<h2 onclick="showTab2x('info_tv','info_tv_mobile')"><i class="fas fa-mobile-alt"></i>&nbsp&nbsp&nbsp-&nbspการเชื่อมต่อด้วยสมาร์ตโฟน</h2>
				<p>การใช้งานขั้นสูง :</p>
				<h2 onclick="showTab2x('info_tv','info_tv_advance')"><i class="fas fa-info-circle"></i>&nbsp&nbsp&nbsp-&nbspข้อมูลเพิ่มเติม</h2>
			</div>
			<div id="info_tv_pc" class="hidden" style="margin-top:-25px;"> 
 
				<div style="position: relative; width: 765px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 25px; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px;">
					<img src="gs_file/PC_TV_page-0001.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 1" /></br>
					<img src="gs_file/PC_TV_page-0002.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 2" /></br>
					<img src="gs_file/PC_TV_page-0003.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 3" />
				</div>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" class="button_back">กลับสู่เมนู</button>
			</div>
			 <div id="info_tv_mobile" class="hidden">
				<div style="position: relative; width: 765px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: -1px; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px;">
					<img src="gs_file/SP_TV_page-0001.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 1" /></br>
					<img src="gs_file/SP_TV_page-0002.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 2" /></br>
					<img src="gs_file/SP_TV_page-0003.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 3" /></br>
					<img src="gs_file/SP_TV_page-0004.jpg" style="width: 100%; display: block; margin: 0; padding: 0;" alt="Page 4" />
				</div>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" class="button_back">กลับสู่เมนู</button>
			</div>
			<div id="info_tv_advance" class="hidden">
				<h2>TV1</h2>
				<button onclick="showTab2x('info_tv','info_tv_Selection')" class="button_back">กลับสู่เมนู</button>
			</div>
        </div>

        <div id="info_projector" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>

        <div id="info_sound" class="hidden">
            <h2>ยังไม่มีข้อมูล</h2>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.hidden').forEach(hidden => {
                hidden.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
		function showTab2x(tabId1, tabId2) {
			document.querySelectorAll('.tab-button').forEach(button => {
				button.classList.remove('active');
			});
			document.querySelectorAll('.hidden').forEach(hidden => {
				hidden.classList.remove('active');
			});
			event.target.classList.add('active');
			document.getElementById(tabId1).classList.add('active');
			document.getElementById(tabId2).classList.add('active');
		}
		function adjustZoom() {
			const baseWidth = 1360; 
			const screenWidth = window.innerWidth;
			const zoomLevel = screenWidth / baseWidth;
			document.body.style.zoom = zoomLevel;
		}
		window.onload = adjustZoom;
		window.onresize = adjustZoom;
    </script>
	<script>
    // ฟังก์ชันตรวจสอบว่าเป็นโทรศัพท์หรือ PC
    function checkDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
        // ตรวจสอบคำที่บ่งบอกว่าเป็นโทรศัพท์
        const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone|mobile|tablet/.test(userAgent);
        
        if (isMobile) {
            // ถ้าไม่ใช่โทรศัพท์ (คือ PC) ให้ redirect ไป gs_info_pc.html
            window.location.href = "gs_info.html";
        }
        // ถ้าเป็นโทรศัพท์ ไม่ต้องทำอะไร (แสดงหน้าเดิมต่อ)
    }

    // เรียกฟังก์ชันเมื่อหน้าโหลด
    window.onload = checkDevice;
	</script>
</body>
</html>
