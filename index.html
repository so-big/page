<script>
function includeHTML(vurl,fc,ele){
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		if(ele==='body')
		{
			// Typical action to be performed when the document is ready:
			if (fc===1)
			{
					document.body.innerHTML=  document.body.innerHTML+xhttp.responseText;
			}
			else{
					document.body.innerHTML=  xhttp.responseText+document.body.innerHTML;
			}
		}
		else 	
		{
			// Typical action to be performed when the document is ready:
			if (fc===1)
			{
					document.getElementById(ele).innerHTML= document.getElementById(ele).innerHTML+xhttp.responseText;
			}
			else{
					document.getElementById(ele).innerHTML=  xhttp.responseText+document.getElementById(ele).innerHTML;
			}
		}
	}
	};
	xhttp.open("GET", vurl, true);
	xhttp.send();
}
includeHTML('nevbar.html',0,'body');
includeHTML('leftbar.html',0,'leftbar');
</script>
